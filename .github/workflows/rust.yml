name: Rust
on:
    push:
    pull_request:
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - name: Install Rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  override: true
            - name: Build
              run: cargo build --release
              working-directory: rust
            - name: Lint
              run: cargo clippy -- -D warnings
              working-directory: rust
            - name: Format
              run: cargo fmt -- --check
              working-directory: rust
            - name: Check
              run: cargo check
              working-directory: rust
            - name: Test
              run: ./run-tests.sh
